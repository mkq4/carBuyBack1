<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__inner-left">
                        <img src="./images/logo.png" alt="car-logo">
                        <div class="header__inner-left-text">
                            <h1>АВТОВЫКУП</h1>
                            <a href="#">

                    </div>
                    <div class="header__inner-right">

                        <div id="popup" class="popup">
                            <div class="popup-content">
                                <div><span class="close" id="closePopup">&times;</span></div>
                                <h2>Автовыкуп</h2>
                                <form id="contactForm">
                                    <label for="name">Имя:</label>
                                    <input type="text" id="name" name="name" required>
                                    
                                    <label for="phone">Телефон:</label>
                                    <input placeholder="+7 (___) ___ - __ - __" type="tel" id="phone" name="phone" required>
                    
                                    <button type="submit">Отправить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__inner">
                    <nav class="navbar">
                        <div class="navbar__line">
                            <ul class="navbar__list">
